<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Seven Worlds Control Panel</title>
    <link rel="stylesheet" href="Style/main_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>


    <div class="container">

        <h1 class="text-center">Seven Worlds Control Panel</h1>

        <h1 id="server_status">Hub Connection: OFFLINE :(</h1>

        <div class="dropdown-divider"></div>

        <form>
            <div class="form-group">
                <h1>Start Server</h1>
                <input class="form-control" id="server_id_input" placeholder="server1">
            </div>
        </form>
        <button onclick="startServer()" class="btn btn-primary">Start</button>

        <div class="dropdown-divider"></div>

        <h1>Players Datas</h1>

        <table class="table table-striped" id="player_data_table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Player Name</th>
                    <th scope="col">Id</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>




    </div>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.4.1.min.js"></script>
    <script src="https://localhost:44328/signalr/hubs"></script>
    <script src="Scripts/helpers.js"></script>
    <script src="Scripts/index.js"></script>
</body>




</html>
